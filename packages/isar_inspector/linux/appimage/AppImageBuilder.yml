# env VERSION must be given
# e.g.: 
# cd packages/isar_inspector/linux/appimage
# VERSION=1.0.0 appimage-builder --recipe AppImageBuilder.yml 
#

version: 1
script:
 - rm -rf $APPIMAGE_PATH/AppDir; mkdir $APPIMAGE_PATH/AppDir
 - cp -r packages/isar_inspector/build/linux/x64/release/bundle/* $APPIMAGE_PATH/AppDir/
 - mkdir -p $APPIMAGE_PATH/AppDir/usr/share/icons/hicolor/scalable/apps/
 - cp .github/assets/isar.svg $APPIMAGE_PATH/AppDir/usr/share/icons/hicolor/scalable/apps/dev.isar.isar-inspector.svg
AppDir:
  path: $APPIMAGE_PATH/AppDir
  app_info:
    id: dev.isar.isar-inspector
    name: Isar Inspector
    icon: dev.isar.isar-inspector
    version: latest
    exec: isar_inspector
    exec_args: $@
AppImage:
  arch: x86_64
  update-information: guess
  sign-key: None
